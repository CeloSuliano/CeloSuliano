<!-- ðŸŒŒ Banner Marcelo.exe - Dark Animated -->
<svg viewBox="0 0 800 200" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Fundo animado com gradiente */
    @keyframes gradientMove {
      0% { stop-color: #00c6ff; }
      50% { stop-color: #0072ff; }
      100% { stop-color: #00c6ff; }
    }

    /* Efeito de brilho suave no texto */
    @keyframes glow {
      from { text-shadow: 0 0 10px #00c6ff, 0 0 20px #0072ff; }
      to { text-shadow: 0 0 30px #00c6ff, 0 0 60px #0072ff; }
    }

    /* Estilo do texto principal */
    .title {
      font-family: 'Segoe UI', Roboto, sans-serif;
      font-weight: 700;
      font-size: 42px;
      fill: url(#textGradient);
      animation: glow 2s ease-in-out infinite alternate;
    }

    /* Estilo da tagline */
    .subtitle {
      font-family: 'Segoe UI', Roboto, sans-serif;
      font-weight: 400;
      font-size: 20px;
      fill: #b0b0b0;
      animation: fadeIn 3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <!-- Gradiente animado -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00c6ff">
        <animate attributeName="stop-color" values="#00c6ff;#0072ff;#00c6ff" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#0072ff">
        <animate attributeName="stop-color" values="#0072ff;#00c6ff;#0072ff" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <!-- Fundo escuro -->
  <rect width="100%" height="100%" fill="#0d1117" rx="15" />

  <!-- Texto principal -->
  <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" class="title">
    Marcelo.exe
  </text>

  <!-- SubtÃ­tulo -->
  <text x="50%" y="70%" dominant-baseline="middle" text-anchor="middle" class="subtitle">
    ðŸ’» Coding Health & Finance with AI ðŸ’¡
  </text>
</svg>
